post:
  tags:
    - Reports
  summary: Approve a report
  description: |
    It moves the report to the `APPROVED` state.
  operationId: PostReportApprovals
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/requests/report_approvals.yaml'
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../schemas/errors/403.yaml'